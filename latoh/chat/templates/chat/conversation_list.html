{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="hstack bg-white shadow my-2">
    <button class="btn">New Message</button>
    <button class="btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-group-modal">New Group</button>
  </div>

  <div class="modal fade" id="new-group-modal" tabindex="-1" aria-labelledby="new-group-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new-group-modal-label">New Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="conversation_type" value="public" />
          <div class="form-floating">
            <input type="text" name="name" class="form-control" id="gname" placeholder="Group name">
            <label for="gname">Group name</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn" id="create-public-conversation">Create</button>
        </div>
      </div>
    </div>
  </div>

    <div class="list-group">

    {% for conversation in conversations %}
    <a href="/chat/conversation/{{conversation.id}}/" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{conversation.name}}</h5>
        <small class="text-muted">3 days ago</small>
      </div>
      <p class="mb-1">Some placeholder content in a paragraph.</p>
    </a>
    {% empty %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      You dont have any active conversations.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock main %}

{% block js %}
<script>
  document.querySelector("#create-public-conversation").addEventListener("click",(event)=>{
    var name = document.querySelector("#gname").value
    fetch('/graphql/',{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Accept':'application/json'
      },
      body: JSON.stringify({query: "mutation {\
        createConversation(name:\"song\",public:\"true\") {\
          conversation {\
            id\
            name\
            code\
          }\
        }\
      }"})
    }).then(r=>r.json()).then(data=>{
      console.log(data)
    }).catch(err=>{
      console.log(err)
    })
  })
</script>
{% endblock js %}
